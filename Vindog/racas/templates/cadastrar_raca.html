{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Cadastro de Raças - Vindog</title>
</head>
<body>
    <main class="conteudo">
        <section class="conteudo_principal">
            <div class="conteudo_principal_escrito">
                <h1 class="conteudo_principal_escrito_titulo">Vindog</h1>
                <br>
                <h2 class="conteudo_principal_escrito_subtitulo">Uma aplicação para cadastrar raças de cachorros!</h2>
                    <button class="conteudo_principal_escrito_botao" onclick="location.href='#aqui'">CADASTRAR RAÇA</button> ou <button><a href="{% url 'cadastrar_cachorro' %}">CADASTRAR CACHORRO</a></button>
            </div>
        </section>
        <br>
    </main>
    <hr>
        <div class="container" id="aqui">
            <h2>Cadastro de Raças</h2>
                
        <form method="post">
        {% csrf_token %}
            {%crispy form%}
        </form>
    <hr>
        <h3>Raças Cadastradas</h3>
            <div class="form-group">
                <select id="racas-select" class="form-control">
                {% for raca in racas %}
                    <option value="{{ raca.id }}">{{ raca.nome }}</option>
                {% endfor %}
                </select>
            </div>
            <br>
</body>
</html>
