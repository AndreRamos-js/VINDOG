{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Raças</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>
  <div class="container">
    <h2>Cadastro de Raças</h2>
    <form method="post">
  {% csrf_token %}
  
  <!-- Nome -->
  <div class="form-group">
    <label for="id_nome">Nome:</label>
    <input type="text" class="form-control" id="id_nome" name="nome">
  </div>
  
  <!-- Peso -->
  <div class="form-group">
    <label for="id_peso">Peso:</label>
    <input type="number" class="form-control" id="id_peso" name="peso">
  </div>
  
  <!-- Descrição -->
  <div class="form-group">
    <label for="id_descricao">Descrição:</label>
    <textarea class="form-control" id="id_descricao" name="descricao"></textarea>
  </div>
  
  <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>

    <hr>
    <h3>Raças Cadastradas</h3>
    <select id="racas-select">
      {% for raca in racas %}
        <option value="{{ raca.id }}">{{ raca.nome }}</option>
      {% endfor %}
    </select>
    <div id="relatorio-raca">
      <!-- Os detalhes da raça selecionada serão preenchidos dinamicamente aqui -->
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#racas-select').change(function() {
        var racaId = $(this).val();
        $.ajax({
          url: 'relatorio' + racaId + '/',
          success: function(response) {
            $('relatorio_racas').html(response);
          }
        });
      });
    });
  </script>
</body>
</html>
